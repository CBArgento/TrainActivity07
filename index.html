<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Train Activity 07</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>
       <!-- Specific Firebase products we want -->
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


</head>

<body>
    <!--This is the title header (Jumbotron) for the train activity-->
    <div class="container">
        <div class="jumbotron jumbotron-fluid" style="background-image: url('assets/images/train.jpg')">
            <div class="container">
                <h1 class="display-4" style="text-align: center;"><b>UTAH Train Schedule</b></h1>
                <p class="lead" style="text-align: center;">Train Schedule Updated every 15 Minutes.</p>
            </div>
        </div>

        <!--This is the train table-->
        <div class="tablehdr">
            <header>Current Train Schedule</header>
        </div>
        <div class="table1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
        </div>
        <br>

        <!--This is the Add Train form-->
        <div class="formhdr">
            <header>Add Train</header>
        </div>
        <div class="form">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class=" trainName form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class=" destination form-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class=" trainTime form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class=" frequency form-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
<script src='assets/javascript/script.js'></script>

</html>
